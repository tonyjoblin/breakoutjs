<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breakout js game tutorial</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var x = canvas.width / 2;
        var y = canvas.height - 30;
        const ballRadius = 10;
        var dx = 2;
        var dy = -2;

        const paddleHeight = 10;
        const paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth)/2;

        var rightPressed = false;
        var leftPressed = false;

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, canvas.height);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawRectangle() {
            ctx.beginPath();
            ctx.rect(20, 40, 50, 50);
            ctx.fillStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
        }

        function drawCircle(x, y, radius, colour) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI, false);
            ctx.fillStyle = colour;
            ctx.fill();
            ctx.closePath();
        }

        function drawBall(x, y) {
            drawCircle(x, y, ballRadius, "#0095DD");
        }

        function moveBall() {
            x += dx;
            y += dy;
        }

        function ballHitLeftWall() {
            return x - ballRadius < 0;
        }

        function ballHitRightWall() {
            return canvas.width < x + ballRadius;
        }

        function ballHitTopWall() {
            return y - ballRadius < 0;
        }

        function ballHitBottomWall() {
            return canvas.height < y;
        }

        function bounceBall() {
            if (ballHitLeftWall() || ballHitRightWall()) {
                dx = -dx;
                x += dx;
            }
            if (ballHitTopWall()) {
                dy = -dy;
                y += dy;
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function keyDownHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = true;
            } else if (e.keyCode == 37) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = false;
            } else if (e.keyCode == 37) {
                leftPressed = false;
            }
        }

        function movePaddle() {
            const paddleMove = 7;
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += paddleMove;
            }
            else if (leftPressed && paddleX > 0) {
                paddleX -= paddleMove;
            }
        }

        function checkGameOver() {
            if (ballHitBottomWall()) {
                alert("GAME OVER");
                document.location.reload();
            }
        }

        function checkForBallBouncePaddle() {
            if (y + ballRadius > canvas.height - paddleHeight) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                    y += dy;
                }
            }
        }

        function draw() {
            clearCanvas();
            moveBall();
            bounceBall();
            checkGameOver();
            movePaddle();
            checkForBallBouncePaddle();
            drawBall(x, y);
            drawPaddle();
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        setInterval(draw, 10);
    </script>
</body>
</html>
